<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>نموذج السيرة الذاتية الجزائري</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            position: relative;
        }
        /* خلفية صورة مع طبقة شفافة */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: -2;
            background: url('https://drive.google.com/uc?export=view&id=1b2jHUZUq6kxXfvzB_omyjAOK0ediq9ns') no-repeat center center fixed;
            background-size: cover;
        }
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: -1;
            background: rgba(255,255,255, 0.77); /* طبقة شفافة بيضاء */
        }
        form {
            background-color: #fff;
            padding: 24px 20px;
            border-radius: 12px;
            max-width: 700px;
            margin: 40px auto;
            box-shadow: 0 6px 24px rgba(0,0,0,0.10);
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 12px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px 8px;
            margin: 6px 0 16px;
            border-radius: 6px;
            border: 1px solid #b0bec5;
            font-size: 16px;
            background: #f9f9f9;
        }
        .section-title {
            font-size: 20px;
            margin-top: 32px;
            color: #00838f;
            border-bottom: 2px solid #b2ebf2;
            padding-bottom: 6px;
            margin-bottom: 16px;
        }
        button {
            background: linear-gradient(90deg, #00838f 0%, #4dd0e1 100%);
            color: white;
            font-size: 20px;
            padding: 12px 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 18px;
            transition: background 0.3s;
        }
        button:hover {
            background: linear-gradient(90deg, #006064 0%, #26c6da 100%);
        }
        @media (max-width: 600px) {
            form {
                padding: 16px 4px;
            }
            .section-title {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <form>
        <div class="section-title">🧍 المعلومات الشخصية</div>
        <label>الاسم واللقب:<span style="color:red;"> *</span></label>
        <input type="text" name="full_name" required placeholder="مثال: محمد بن عبد الله">

        <label>تاريخ الميلاد:<span style="color:red;"> *</span></label>
        <input type="date" name="birth_date" required>

        <label>مكان الميلاد:</label>
        <input type="text" name="birth_place" placeholder="مثال: الجزائر العاصمة">

        <label>الجنسية:</label>
        <input type="text" name="nationality" placeholder="جزائرية">

        <label>الحالة الاجتماعية:</label>
        <select name="marital_status">
            <option>أعزب</option>
            <option>متزوج</option>
            <option>مطلق</option>
            <option>أرمل</option>
            <option>أخرى</option>
        </select>

        <label>الخدمة الوطنية:</label>
        <select name="national_service">
            <option>مؤدي</option>
            <option>معفى</option>
            <option>غير معني</option>
        </select>

        <label>العنوان:</label>
        <input type="text" name="address" placeholder="مثال: حي باب الوادي، الجزائر العاصمة">

        <label>رقم الهاتف:<span style="color:red;"> *</span></label>
        <input type="tel" name="phone" required placeholder="مثال: 0550 12 34 56">

        <label>البريد الإلكتروني:<span style="color:red;"> *</span></label>
        <input type="email" name="email" required placeholder="مثال: example@email.com">

        <div class="section-title">🎓 المؤهلات العلمية</div>
        <textarea name="education" rows="4" required placeholder="مثال: شهادة البكالوريا 2022، جامعة الجزائر 1، ليسانس في الحقوق"></textarea>

        <div class="section-title">🧑‍💼 الخبرات المهنية</div>
        <textarea name="experience" rows="4" placeholder="مثال: تدريب في بنك الجزائر الخارجي، أستاذ متعاقد في ثانوية الأمير عبد القادر"></textarea>

        <div class="section-title">🌐 اللغات</div>
        <label>اللغة العربية:</label>
        <select name="arabic_level">
            <option>ممتاز</option>
            <option>جيد جداً</option>
            <option>متوسط</option>
            <option>ضعيف</option>
        </select>

        <label>اللغة الفرنسية:</label>
        <select name="french_level">
            <option>ممتاز</option>
            <option>جيد جداً</option>
            <option>متوسط</option>
            <option>ضعيف</option>
        </select>

        <label>اللغة الإنجليزية:</label>
        <select name="english_level">
            <option>ممتاز</option>
            <option>جيد جداً</option>
            <option>متوسط</option>
            <option>ضعيف</option>
        </select>

        <div class="section-title">🎯 الاهتمامات والهوايات</div>
        <textarea name="interests" rows="3" placeholder="مثال: كرة القدم، الشطرنج، المطالعة، السفر"></textarea>

        <button type="submit">إرسال</button>
    </form>
</body>
</html>
